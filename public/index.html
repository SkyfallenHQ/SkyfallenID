<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Skyfallen ID is a simple authentication service developed by Skyfallen"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Skyfallen ID</title>
    <style>

      html, body, #root {

        height: 100%;

      }

      .preloader {

          font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
          text-align: center;
          color:rgb(201, 201, 201);
          line-height: 100%;
          font-size: 20px;
          position: relative;
          height: 100%;
          
      }

      .preloader p {

          margin: 0;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);

      }

      #js-does-not-exist{

        display: none;

      }

    </style>
  </head>
  <body>
    <noscript>
      <style>
        #js-exists {

          display: none;

        }

        #js-does-not-exist {

          display: block !important;

        }
      </style>
    </noscript>
    <div id="root">
      <div class="preloader" id="js-exists">
        <p>Loading Skyfallen ID...</p>
      </div>
      <div class="preloader" id="js-does-not-exist">
        <p>SkyTrac requires JavaScript to run the Single Page Application. <br><br> Please enable it in your browser to continue. <br><br> If it is not supported, please consider switching to a modern browser. </p>
      </div>
    </div>
  </body>
</html>
